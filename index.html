<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <l<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>ColorCAL</title>
</head>

<body>
    <div class="container">
        <div class="subContainer">
            <div class="showResultWindow">
                <input type="text" id="displayunit" name="result-shower" placeholder="0" readonly />
            </div>
            <div class="numpad">
                <div class="row">
                    <button class="aquaColor" onclick="input('7')">7</button>
                    <button class="aquaColor" onclick="input('8')">8</button>
                    <button class="aquaColor" onclick="input('9')">9</button>
                    <button class="resetButton" onclick="cleanall()">AC</button>
                </div>
                <div class="row">
                    <button onclick="input('4')">4</button>
                    <button onclick="input('5')">5</button>
                    <button onclick="input('6')">6</button>
                    <button class="lightblueColor" onclick="input('/')">/</button>
                </div>
                <div class="row">
                    <button onclick="input('1')">1</button>
                    <button onclick="input('2')">2</button>
                    <button onclick="input('3')">3</button>
                    <button class="lightblueColor" onclick="input('*')">x</button>
                </div>
                <div class="row">
                    <button onclick="input('.')">.</button>
                    <button onclick="input('0')">0</button>
                    <button onclick="input('-')">-</button>
                    <button class="lightblueColor" onclick="input('+')">+</button>
                </div>
                <div class="row">
                    <button class="largeButton" onclick="eq()">=</button>
                    <button id="red" onclick="del()">C</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
